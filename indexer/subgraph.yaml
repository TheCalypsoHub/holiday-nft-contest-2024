specVersion: 0.0.4
description: Calypso Holiday NFT Contest is a semi-permissinless protocol on the Calypso Hub
repository: https://github.com/TheCalypsoHub/holiday-nft-contest-2024/indexer
schema:
  file: ./schema.graphql
features:
  - nonFatalErrors
  - grafting
dataSources:
  - kind: ethereum/contract
    name: CalypsoHolidayNFT2024
    network: skale-calypso
    source:
      address: "0xe703b2ab81cb9733d55f489958bc68397172829c"
      abi: CalypsoHolidayNFT2024
      startBlock: 19135000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
      abis:
        - name: CalypsoHolidayNFT2024
          file: ./abis/CalypsoHolidayNFT2024.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/nft.ts
  - kind: ethereum/contract
    name: CalypsoHolidayVoting2024
    network: skale-calypso
    source:
      address: "0xeae817e91731a55796bead806dadb8f00862fa22"
      abi: CalypsoHolidayVoting2024
      startBlock: 19135000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
      abis:
        - name: CalypsoHolidayVoting2024
          file: ./abis/CalypsoHolidayVoting2024.json
      eventHandlers:
        - event: VoteCast(indexed address,indexed uint256)
          handler: handleVote
      file: ./src/mappings/votes.ts
