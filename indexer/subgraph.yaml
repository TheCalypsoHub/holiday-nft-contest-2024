specVersion: 0.0.4
description: Calypso Holiday NFT Contest is a semi-permissinless protocol on the Calypso Hub
repository: https://github.com/TheCalypsoHub/holiday-nft-contest-2024/indexer
schema:
  file: ./schema.graphql
features:
  - nonFatalErrors
  - grafting
dataSources:
  - kind: ethereum/contract
    name: CalypsoHolidayNFT2024
    network: skale-calypso-testnet
    source:
      address: '0xbd1df8e9ea32b047c7a21c55820223ae69d4a67c'
      abi: CalypsoHolidayNFT2024
      startBlock: 2849875
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: CalypsoHolidayNFT2024
          file: ./abis/CalypsoHolidayNFT2024.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/nft.ts